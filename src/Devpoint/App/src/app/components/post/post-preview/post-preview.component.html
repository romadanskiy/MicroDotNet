<div class="cover" *ngIf='post?.hasUserAccess'>
  <div class="post-wrapper">
    <div routerLink="/post/{{post.id}}" class="post-cover-container">
      <a routerLink="/post/{{post.id}}" class="post-title">{{ post.title }}</a>
      <div class='post-date'>{{ post.date }}</div>
      <div *ngIf="loading" class='loading-preview'>
        <mat-spinner ></mat-spinner>
      </div>
      <img [hidden]="loading" #image (load)="onLoad()" [src]="imagePath ?? 'assets/img/empty.png'" class="post-cover-img" alt='cover'/>
      <div [style.background-image]="bgImagePath" class="post-cover-bg"></div>
      <div class='backdrop'></div>
    </div>
    <div class="post-content" *ngIf="post.content">
      <app-markdown-preview ngpreservewhitespaces [options]="options" [value]="post.content"></app-markdown-preview>
    </div>
  </div>
</div>

<div class='cover locked' *ngIf='!post?.hasUserAccess'>
  <svg class='lock-img' xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
  </svg>
  <p class='locked-label'>You need to be <b>{{requiredLevelName}}</b> subscriber to watch this post</p>
</div>
